<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        .canvas-wrapper {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        canvas {
            display: block;
            border: 2px solid #fff;
            background: #000;
        }
        .sidebar {
            color: white;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .info-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            min-width: 150px;
        }
        .info-box h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .info-box p {
            margin: 5px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .controls {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.8;
        }
        .controls h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            text-transform: uppercase;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        .game-over h2 {
            margin: 0 0 20px 0;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="canvas-wrapper">
            <canvas id="tetris" width="300" height="600"></canvas>
            <div class="game-over" id="gameOver">
                <h2>GAME OVER</h2>
                <p>Score: <span id="finalScore">0</span></p>
                <button onclick="restart()">Play Again</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="info-box">
                <h3>Score</h3>
                <p id="score">0</p>
            </div>
            <div class="info-box">
                <h3>Level</h3>
                <p id="level">1</p>
            </div>
            <div class="info-box">
                <h3>Lines</h3>
                <p id="lines">0</p>
            </div>
            <div class="controls">
                <h3>Controls</h3>
                <p>A D Move</p>
                <p>W Rotate</p>
                <p>S Soft Drop</p>
                <p>Space Hard Drop</p>
                <p>P Pause</p>
            </div>
            <button onclick="togglePause()">Pause</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        const ROWS = 20;
        const COLS = 10;
        const BLOCK_SIZE = 30;

        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let score = 0;
        let lines = 0;
        let level = 1;
        let gameOver = false;
        let paused = false;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        const SHAPES = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[0,1,0],[1,1,1]], // T
            [[1,0,0],[1,1,1]], // L
            [[0,0,1],[1,1,1]], // J
            [[0,1,1],[1,1,0]], // S
            [[1,1,0],[0,1,1]]  // Z
        ];

        const COLORS = [
            '#00f0f0', '#f0f000', '#a000f0', 
            '#f0a000', '#0000f0', '#00f000', '#f00000'
        ];

        class Piece {
            constructor() {
                const type = Math.floor(Math.random() * SHAPES.length);
                this.shape = SHAPES[type];
                this.color = COLORS[type];
                this.x = Math.floor(COLS / 2) - Math.floor(this.shape[0].length / 2);
                this.y = 0;
            }

            draw() {
                ctx.fillStyle = this.color;
                for (let y = 0; y < this.shape.length; y++) {
                    for (let x = 0; x < this.shape[y].length; x++) {
                        if (this.shape[y][x]) {
                            ctx.fillRect(
                                (this.x + x) * BLOCK_SIZE,
                                (this.y + y) * BLOCK_SIZE,
                                BLOCK_SIZE - 1,
                                BLOCK_SIZE - 1
                            );
                        }
                    }
                }
            }

            move(dir) {
                this.x += dir;
                if (this.collides()) {
                    this.x -= dir;
                    return false;
                }
                return true;
            }

            rotate() {
                const rotated = this.shape[0].map((_, i) =>
                    this.shape.map(row => row[i]).reverse()
                );
                const prev = this.shape;
                this.shape = rotated;
                
                let offset = 0;
                while (this.collides()) {
                    this.x += offset;
                    offset = -(offset + (offset > 0 ? 1 : -1));
                    if (offset > this.shape[0].length) {
                        this.shape = prev;
                        return;
                    }
                }
            }

            drop() {
                this.y++;
                if (this.collides()) {
                    this.y--;
                    this.lock();
                    this.clearLines();
                    currentPiece = new Piece();
                    if (currentPiece.collides()) {
                        gameOver = true;
                        document.getElementById('gameOver').style.display = 'block';
                        document.getElementById('finalScore').textContent = score;
                    }
                }
                dropCounter = 0;
            }

            hardDrop() {
                while (!this.collides()) {
                    this.y++;
                }
                this.y--;
                this.lock();
                this.clearLines();
                currentPiece = new Piece();
                if (currentPiece.collides()) {
                    gameOver = true;
                    document.getElementById('gameOver').style.display = 'block';
                    document.getElementById('finalScore').textContent = score;
                }
                dropCounter = 0;
            }

            collides() {
                for (let y = 0; y < this.shape.length; y++) {
                    for (let x = 0; x < this.shape[y].length; x++) {
                        if (this.shape[y][x]) {
                            const newX = this.x + x;
                            const newY = this.y + y;
                            if (newX < 0 || newX >= COLS || newY >= ROWS) {
                                return true;
                            }
                            if (newY >= 0 && board[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }

            lock() {
                for (let y = 0; y < this.shape.length; y++) {
                    for (let x = 0; x < this.shape[y].length; x++) {
                        if (this.shape[y][x]) {
                            board[this.y + y][this.x + x] = this.color;
                        }
                    }
                }
            }

            clearLines() {
                let cleared = 0;
                for (let y = ROWS - 1; y >= 0; y--) {
                    if (board[y].every(cell => cell !== 0)) {
                        board.splice(y, 1);
                        board.unshift(Array(COLS).fill(0));
                        cleared++;
                        y++;
                    }
                }
                if (cleared > 0) {
                    lines += cleared;
                    score += cleared * 100 * level;
                    level = Math.floor(lines / 10) + 1;
                    dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                    updateStats();
                }
            }
        }

        let currentPiece = new Piece();

        function drawBoard() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        ctx.fillStyle = board[y][x];
                        ctx.fillRect(
                            x * BLOCK_SIZE,
                            y * BLOCK_SIZE,
                            BLOCK_SIZE - 1,
                            BLOCK_SIZE - 1
                        );
                    }
                }
            }
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        function update(time = 0) {
            if (gameOver || paused) {
                requestAnimationFrame(update);
                return;
            }

            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            if (dropCounter > dropInterval) {
                currentPiece.drop();
            }

            drawBoard();
            currentPiece.draw();

            requestAnimationFrame(update);
        }

        function togglePause() {
            paused = !paused;
        }

        function restart() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            lines = 0;
            level = 1;
            gameOver = false;
            dropInterval = 1000;
            currentPiece = new Piece();
            document.getElementById('gameOver').style.display = 'none';
            updateStats();
        }

        document.addEventListener('keydown', e => {
            if (gameOver) return;
            
            if (e.key === 'p' || e.key === 'P') {
                togglePause();
                return;
            }
            
            if (paused) return;

            switch(e.key.toLowerCase()) {
                case 'a':
                    currentPiece.move(-1);
                    break;
                case 'd':
                    currentPiece.move(1);
                    break;
                case 's':
                    currentPiece.drop();
                    break;
                case 'w':
                    currentPiece.rotate();
                    break;
                case ' ':
                    e.preventDefault();
                    currentPiece.hardDrop();
                    break;
            }
        });

        update();
    </script>
</body>
</html>
